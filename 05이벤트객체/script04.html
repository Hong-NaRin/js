<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="list">
        <div>
            <span>카리나</span>
            <button type="button" class="btn sel">선택</button>
            <button type="button" class="btn del">삭제</button>
        </div>
        <div>
            <span>윈터</span>
            <button type="button" class="btn sel">선택</button>
            <button type="button" class="btn del">삭제</button>
        </div>
        <div>
            <span>닝닝</span>
            <button type="button" class="btn sel">선택</button>
            <button type="button" class="btn del">삭제</button>
        </div>
        <div>
            <span>지젤</span>
            <button type="button" class="btn sel">선택</button>
            <button type="button" class="btn del">삭제</button>
        </div>
    </div>

    <script>
        var list = document.querySelector(".list");
        list.onclick = function() {
            // console.log(event.target.className);
            // console.log(event.target.classList);
            if(event.target.classList.contains("sel")) { // sel 클래스가 포함된 경우
                // event.target.previousElementSibling : 이전 형제인 span 태그 
                event.target.previousElementSibling.style.color = "red";
            }
            else if(event.target.classList.contains("del")) { // del 클래스가 포함된 경우
                event.target.parentElement.remove(); 
            }
        }
    </script>
</body>
</html>
