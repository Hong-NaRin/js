<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="createCookie">쿠키 생성하기</button>

    <script>
        var createCookie = document.getElementById("createCookie");
        createCookie.onclick = function() {
            // 시간 설정
            var date = new Date();
            date.setDate(date.getDate() + 7); // 현재 날짜 + 7
            console.log(date);

            // 쿠키에 저장할 문자열 생성
            var cookie = "";
            cookie += "name=홍길동;expires=" + date.toUTCString(); // +.. 추가적인 옵션 + ";path=/myweb" -> 해당 경로에서 쿠키를 쓰게 함
            console.log(cookie);

            // 쿠키 저장
            document.cookie = cookie;
        }
    </script>

    <button type="button" id="findCookie">쿠키값 확인하기</button>
    <script>
        var findCookie = document.getElementById("findCookie");
        findCookie.onclick = function() {
            // 쿠키 얻기
            var cookies = document.cookie;
            // console.log(cookies); 쿠키가 여러개이면 ; 기준으로 끊어서 여러개 받음 name=홍길동; item=15
            var arr = cookies.split(";");

            for(var i in arr) {
                if(cookies[i].indexOf("name=") != -1) { // 내가 찾을 쿠키는 name 
                    // 쿠키가 존재함
                    // 쿠키의 값을 얻는다
                    var value = cookies[i].replace("name=", "");
                    alert("찾는 쿠키 값은:" + value);
                    return;
                }
            }
        }
    </script>
</body>
</html>
