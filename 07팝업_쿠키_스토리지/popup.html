    <input type="checkbox" onclick="popup('mainPopup');">오늘 하루 이 창을 열지 않기
    <script>
        function popup(name) {
            // 시간 설정
            var date = new Date();
            date.setDate(  date.getDate() + 1 );
            date.setHours(0);
            date.setMinutes(0);
            date.setSeconds(0);
        
            // 쿠키에 저장할 문자열 생성
            var str = name + "=true;expires=" + date.toUTCString() + ";";
            // 쿠키 저장
            document.cookie = str;

            window.close(); //팝업창을 종료;
        }  
    </script>
