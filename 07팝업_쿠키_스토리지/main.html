<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>메인화면</h3>
    <!--
        1. 오늘 하루 이 창을 열지 않기로 창을 종료하는 경우에 개발자가 식별할 수 있는 쿠키생성
        2. 메인창에서는 해당 쿠키가 있다면, 팝업을 열지 않으면 된다
        3. 시간은 +1로 하면 된다
    -->
    <script>
        // 새 창 window.open()
        // 창 닫기 window.clos()

        window.onload = function() { // 화면이 로딩되고 마지막에 실행
            // window.open("https://www.naver.com"); // 네이버로 열림
            // window.open("popup.html"); // 팝업 html로 열림
            // window.open("popup.html", "메인팝업창", "width=300, height=300, top=100, left=100"); // window.open("문서주소", "이름", "옵션=값, 옵션=값")
            
            if(findCookie("mainPopup") == false) {
                window.open("popup.html", "메인팝업창", "width=300, height=300, top=100, left=100");
            }
        } 

        // 쿠키 확인하기 함수 
        function findCookie(name) {
            var cookies = document.cookie;
            var arr = cookies.split(";");

            for(var i in arr) {
                if(arr[i].indexOf(name+"=") != -1) {
                    return true; // 값이 있다는 뜻 
                }
            }
            return true;
        }
    </script>
</body>
</html>
