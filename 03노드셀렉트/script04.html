<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3> CSS스타일 변경하기 </h3>
    <section class="wrap">
        <select class="my-select">
            <option value="1">봄</option>
            <option value="2">여름</option>
            <option value="3">가을</option>
            <option value="4">겨울</option>
        </select>
        <img src="img/1.jpg" class="my-img" alt="프로필" width="200px" style="border: 3px solid #222;">
        컬러변경<input type="color" class="my-color">
    </section>

    <script>
        // select 태그에 change 이벤트 걸고 value값을 img의 src에 넣는다
        var sel = document.querySelector(".wrap .my-select");
        var img = document.querySelector(".wrap .my-img");

        sel.onchange = function() {
            img.src = 'img/' + sel.value + '.jpg';
        }

        // css 스타일 변경하기
        var color = document.querySelector(".wrap .my-color");
        color.onchange = function() {
            // color.value; // input 태그의 value(값)
            // console.log(color.value); // 컬러를 변경하면 컬러명이 뜸
            img.style.border = "3px solid " + color.value; // 컬러를 변경하면 img에 border 색상 변경
            img.style.borderColor = color.value; // -은 카멜표기법으로 변경
        }
    </script>
</body>
</html>
