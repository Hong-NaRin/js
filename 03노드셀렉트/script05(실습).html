<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>change 이벤트</h3>
    <section class="wrap">
        <h3 class="title">단어를 선택하세요</h3>
        <select class="content">
            <option value="1">선택</option>
            <option value="2">안녕하세요</option>
            <option value="3">hello</option>
            <option value="4">こんにちは</option>
            <option value="5">你好</option>
        </select>
    </section>

    <script>
        var title = document.querySelector(".title");
        var sel = document.querySelector(".wrap .content");

        sel.addEventListener('change', function() {
            if(sel.value === '1') {
                title.innerHTML = '단어를 선택하세요';
            }
            else if(sel.value === '2') {
                title.innerHTML = '한국어입니다';
            }
            else if(sel.value === '3') {
                title.innerHTML = '영어입니다';
            }
            else if(sel.value === '4') {
                title.innerHTML = '일본어입니다';
            }
            else if(sel.value === '5') {
                title.innerHTML = '중국어입니다';
            }
        })
    </script>
</body>
</html>
