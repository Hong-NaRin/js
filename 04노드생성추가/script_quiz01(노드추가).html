<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, td {
            border: 1px solid black;
        }
    </style>
    
</head>
<body>
	<button type="button" id="addLists">5개추가하기</button>
    <button type="button" id="addList">1개추가하기</button>
    
    <table>
        <thead>
			<tr>
				<th>교시</th>
				<th>훈련과목</th>
				<th>담당자</th>
				<th>훈련내용</th>
			</tr>
        </thead>
        <tbody class="todoList">
            <tr>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
                <td><input type="text" size="5"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>

    <script>
        var todoList = document.querySelector(".todoList");
        var addLists = document.getElementById("addLists");
        var addList = document.getElementById("addList");
        var count = 1;

        addList.onclick = function() {
            createTag();
        }

        addLists.onclick = function() {
            for(var i = 1; i <= 5; i++) {
                createTag();
            }
        }

        function createTag() {
            var tr = document.createElement("tr");

            // tr에 있는 td를 만드는 1번째 방법
            // 방법은 맞으나 tr에 있는 td를 다 하기에는 비효율적
            // var td = document.createElement("td");
            // var input = document.createElement("input");
            // input.type = "text";
            // input.size = 5;
            // td.appendChild(input);
            // tr.appendChild(td)

            // 효율적인 2번째 방법
            var str = "";
            str += '<td><input type="text" size="3"></td>';
            str += '<td><input type="text"></td>';
            str += '<td><input type="text" size="5"></td>';
            str += '<td><input type="text"></td>'

            tr.innerHTML = str
            todoList.appendChild(tr);    
        }
    </script>
    
</body>
</html>
