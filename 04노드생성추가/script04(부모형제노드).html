<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
    
    <table >
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>

        </thead>

        <tbody class="table">
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>2</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>3</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>4</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>5</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        </tbody>
    </table>
    
    <script>
        function down(node) {
            // console.log(node);
            // console.log(node.parentElement); // button의 부모 엘리먼트 알려줌
            // console.log(node.nextElementSibling); // button의 다음 형제 - 다음형제 사이에 공백이 있으면, 공백이 출력(Element키워드가 붙은 속성을 쓰면 된다)
            // console.log(node.previousElementSibling); // button의 이전 형제 - 없으므로 null값이 나옴 
           
            // console.log(node.parentElement.firstElementChild); // td의 첫번째 자식 (자기 자신)
            // console.log(node.parentElement.parentElement.firstElementChild); // tr의 첫째 자식
            // console.log(node.parentElement.parentElement.lastElementChild); // tr의 막내
            // console.log(node.parentElement.parentElement.Children); // tr의 자식들
            // console.dir(node); // 속성 다 나옴 


            // 부모.insertBefore(삽입할 노드, 기준노드) // 기준노드 앞으로 삽입할 노드를 옮김
            var table = document.querySelector(".table"); // 부모
            var current = node.parentElement.parentElement; // 현재노드 tr
            var next = current.nextElementSibling; // 다음 행

            if(next == null) {
                alert('마지막 행입니다');
                return; // 함수 종료
            }
            table.insertBefore(next, current);
        }

        // up 버튼
        function up(node) {
            var table = document.querySelector(".table"); // 부모
            var current = node.parentElement.parentElement; // 현재 tr
            var prev = current.previousElementSibling; // 이전 행
        
            if(prev == null) {
                alert('첫번째 행입니다');
                return;
            }
            table.insertBefore(current, prev);
        }

        
    </script>

</body>
</html>
